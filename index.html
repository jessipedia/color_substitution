  <body>
  	<h3>a2z Week 1</h3>
  	<h1>Color Substitution</h1>
    <p> <span class="three" id="box">The</span> 
    	<span class="five">quick</span> 
    	<span class="three">red</span> 
    	<span class="three">fox</span> 
    	<span class="six">jumped</span> 
    	<span class="four">over</span> 
    	<span class="three">the</span> 
    	<span class="four">lazy</span> 
    	<span class="five">brown</span> 
    	<span class="three">dog</span>
    	.

    	<script>

    	//This function isn't mine, credit: https://gist.github.com/jjmu15/8646098
    	function hasClass(el, cls) {
 			 return el.className && new RegExp("(\\s|^)" + cls + "(\\s|$)").test(el.className);
		}

    	var colorBox = d3.selectAll('span')
    		.on('mouseover', function (d){
    			d3.select(this)
    			.style('background-color', function(d){
    				if (this.className === 'three') {
    					return 'DodgerBlue'
    				}

    				if (this.className === 'four') {
    					return 'DarkTurquoise'
    				}

    				if (this.className === 'five') {
    					return 'MediumAquamarine'
    				}

    				if (this.className === 'six') {
    					return 'Gold'
    				}
    			})
    			.style('color', function(d){
    				if (this.className === 'three') {
    					return 'DodgerBlue'
    				}

    				if (this.className === 'four') {
    					return 'DarkTurquoise'
    				}

    				if (this.className === 'five') {
    					return 'MediumAquamarine'
    				}

    				if (this.className === 'six') {
    					return 'Gold'
    				}
    			})


    		})



    	</script>
    </p>
  </body>
